<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Document</title>
</head>
<body>
    <main>
        <div class="flag">
        <div class="flags">
            <div class="nig-flag">
                <div class="left"></div>
                <div class="middle"></div>
                <div class="right"></div>
            </div>
            <h3>NIGERIA</h3>
        </div>

        <div class="flags">
                <div class="costa">
                    <div class="blue"></div>
                    <div class="white"></div>
                    <div class="red"></div>
                    <div class="white"></div>
                    <div class="blue"></div>
                </div>
                <h3>COSTARICA</h3>
        </div>

        <div class="flags">
            <div class="den">
                <div class="den-red"></div>
                <div class="den-red"></div>
                <div class="den-red"></div>
                <div class="den-red"></div>
            </div>
            <h3>DENMARK</h3>
        </div>

        <div class="flags">
            <div class="fin">
                <div class="land"></div>
                <div class="land"></div>
                <div class="land"></div>
                <div class="land"></div>
            </div>
            <h3>FINLAND</h3>
        </div>

        <div class="flags">
            <div class="chlile">
                <div class="chi-left"><i class="fa fa-1x fa-star" aria-hidden="true"></i></div>
                <div class="chi-right"></div>
                <div class="chi-bottom"></div>
            </div>
            <h3>CHILE</h3>
        </div> 
        <div class="flags">
            <div class="jordan-flag">
                <div class="triangle"><span>&#9734;</span></div>
                <div class="jordan-top"></div>
                <div class="jordan-bottom"></div>
            </div>
            <h3>JORDAN</h3>
        </div>
        <div class="flags">
           <div class="jamica">
               <div class="centerpoints"></div>
               <div class="sidepoint"></div>
           </div>
            <h3>JAMAICA</h3>
        </div>

    </div>
    </main>
    
</body>
</html>
